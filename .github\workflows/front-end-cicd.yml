name: Upload website to S3

on:
  push:
    branches:
      - main # Make sure this matches your default branch name (e.g., 'master' if yours is master)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Use v4 for better stability and latest features

      - name: Sync files to S3
        uses: jakejarvis/s3-sync-action@v1.1.0 # Using a specific version for stability
        with:
          args: --acl public-read --follow-symlinks --delete # Keep these args
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-west-2' # Change this to your S3 bucket's region if different
          SOURCE_DIR: 'website' # Ensure this directory exists in your repository's root